{% include 'header.html' %}
<body>
 {% include 'top_menus.html' %}
  <div class="container">        
      {% include 'left_menus.html' %}    
      <div class="content">
        <div class="container-fluid">   	
            <div class="row">
                <a href="#"><strong><span class="ti-book"></span> Edit Subject</strong></a>
                <hr>
                <form method="post" action="{{ url_for('save_subject') }}">
                    <div class="form-group">
                        <label>Subject ID</label>
                        <input type="text" class="form-control" name="subject_id" 
                               value="{{ subject.subject_id }}" readonly>
                    </div>
                    <div class="form-group">
                        <label>Subject Name</label>
                        <input type="text" class="form-control" name="subject" 
                               value="{{ subject.subject }}" required>
                    </div>
                    <div class="form-group">
                        <label>Subject Code</label>
                        <input type="text" class="form-control" name="code" 
                               value="{{ subject.code }}" required>
                    </div>
                    <div class="modal-footer">
                        <input type="hidden" name="action" value="update">
                        <input type="submit" class="btn btn-info" value="Save Changes">
                        <a href="{{ url_for('subjects') }}" class="btn btn-default">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
      </div>
  </div>
</body>
</html>
