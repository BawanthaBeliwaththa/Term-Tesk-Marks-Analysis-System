{% include 'header.html' %}
<body>
 {% include 'top_menus.html' %}
  <div class="container">        
      {% include 'left_menus.html' %}    
      <div class="content">
        <div class="container-fluid">   	
            <div class="row">
                <a href="#"><strong><span class="ti-user"></span> Edit Student</strong></a>
                <hr>
                <form method="post" action="{{ url_for('save_student') }}">
                    <div class="form-group">
                        <label>Student ID</label>
                        <input type="text" class="form-control" name="student_id" 
                               value="{{ student.student_id }}" required readonly>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" 
                               value="{{ student.name }}" required>
                    </div>
                    <div class="form-group">
                        <label>Class</label>
                        <select class="form-control" name="class_id" required>
                            {% for class in classes %}
                                <option value="{{ class.class_id }}" 
                                    {% if class.class_id == student.class_id %}selected{% endif %}>
                                    {{ class.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="modal-footer">
                        <input type="hidden" name="action" value="update">
                        <input type="submit" class="btn btn-info" value="Save Changes">
                        <a href="{{ url_for('student') }}" class="btn btn-default">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
      </div>
  </div>
</body>
</html>
