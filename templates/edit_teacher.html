{% include 'header.html' %}
<body>
 {% include 'top_menus.html' %}
  <div class="container">        
      {% include 'left_menus.html' %}    
      <div class="content">
        <div class="container-fluid">   	
            <div class="row">
                <a href="#"><strong><span class="ti-headphone-alt"></span> Edit Teacher</strong></a>
                <hr>
                <form method="post" action="{{ url_for('save_teacher') }}">
                    <div class="form-group">
                        <label>Teacher ID</label>
                        <input type="text" class="form-control" name="teacher_id" 
                               value="{{ teacher.teacher_id }}" required readonly>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" 
                               value="{{ teacher.name }}" required>
                    </div>
                    <div class="form-group">
                        <label>Subject</label>
                        <select class="form-control" name="subject_code" required>
                            {% for subject in subjects %}
                                <option value="{{ subject.code }}" 
                                    {% if subject.code == teacher.subject_code %}selected{% endif %}>
                                    {{ subject.subject }} ({{ subject.code }})
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="modal-footer">
                        <input type="hidden" name="action" value="update">
                        <input type="submit" class="btn btn-info" value="Save Changes">
                        <a href="{{ url_for('teacher') }}" class="btn btn-default">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
      </div>
  </div>
</body>
</html>
